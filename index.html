<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://kit.fontawesome.com/11c2fe84a3.js" crossorigin="anonymous"></script>

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>


    
   <div class="container">
    <img src="/images/logo.svg" alt="" class="logo">
    <img src="/images/illustration-mockups.svg" alt="" class="top-pic">

    <p class="build">Build The Community Your Fans Will Love</p>

    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

  <div class="button">
    <button class="register">Register</button>
  </div>

     <div class="icons">
    <i class="fab fa-facebook-f"></i>
     <i class="fab fa-twitter"></i>
     <i class="fab fa-instagram"></i>
     </div>
   </div>
</body>
</html>
