<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/11c2fe84a3.js" crossorigin="anonymous"></script>

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>

  <main>
    
   <div class="container">
    <i class="material-symbols-outlined">Chat_Bubble</i>
    <p class="huddle">Huddle</p>
    <img src="/images/illustration-mockups.svg" alt="" class="top-pic">

    <p class="build">Build The Community Your Fans Will Love</p>

    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

  <button class="register">Register</button>

  <img class="facebook" src="/images/facebook-brands-solid.svg" alt="">
  <img src="" alt="" class="twitter">
   </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
